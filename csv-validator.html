<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator - PATTENS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #001a4d 0%, #0066cc 50%, #66b3ff 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .logo {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 0.1em;
            color: #2d3748;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .upload-container {
            background: rgba(71, 85, 105, 0.9);
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .upload-box {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            background: rgba(45, 55, 72, 0.5);
        }

        .upload-box:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(45, 55, 72, 0.7);
        }

        .upload-box.dragover {
            border-color: #0078d4;
            background: rgba(0, 120, 212, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-percentage {
            font-size: 4rem;
            font-weight: 700;
            color: white;
            line-height: 1;
        }

        .result-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.125rem;
        }

        .error-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.125rem;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkmark-circle {
            width: 40px;
            height: 40px;
            border: 3px solid white;
            border-radius: 50%;
            position: relative;
        }

        .checkmark {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: white;
            stroke-miterlimit: 10;
        }

        .reset-button {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 1.5rem;
        }

        .reset-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center p-8">
        <div class="logo mb-12">PATTENS</div>

        <div class="upload-container p-8 max-w-3xl w-full">
            <!-- Initial Upload State -->
            <div id="uploadState" class="flex items-center gap-6">
                <div class="upload-icon flex-shrink-0">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>
                <div class="upload-box flex-1 p-8 cursor-pointer" id="dropZone">
                    <p class="text-white text-xl text-center">Upload your contact list to verify email addresses.</p>
                    <p class="text-gray-300 text-sm text-center mt-2">Drag & Drop CSV or click to browse</p>
                    <input type="file" id="fileInput" accept=".csv" class="hidden">
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="hidden items-center gap-6">
                <div class="upload-icon flex-shrink-0">
                    <div class="spinner"></div>
                </div>
                <div class="upload-box flex-1 p-8">
                    <p class="text-white text-xl text-center">Validating...</p>
                </div>
            </div>

            <!-- Success State -->
            <div id="successState" class="hidden items-center gap-6">
                <div class="success-icon flex-shrink-0">
                    <div class="checkmark-circle">
                        <svg class="checkmark" viewBox="0 0 52 52">
                            <path fill="none" d="M14 27l7 7 16-16"/>
                        </svg>
                    </div>
                </div>
                <div class="upload-box flex-1 p-8 text-center">
                    <div class="result-percentage" id="resultPercentage">87%</div>
                    <div class="result-text mt-2">Emails verified</div>
                    <div class="text-gray-300 text-sm mt-4" id="resultDetails"></div>
                    <button class="reset-button" onclick="resetForm()">Validate Another File</button>
                </div>
            </div>

            <!-- Error State -->
            <div id="errorState" class="hidden items-center gap-6">
                <div class="success-icon flex-shrink-0">
                    <div class="checkmark-circle">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="15" y1="9" x2="9" y2="15"></line>
                            <line x1="9" y1="9" x2="15" y2="15"></line>
                        </svg>
                    </div>
                </div>
                <div class="upload-box flex-1 p-8 text-center">
                    <div class="error-text" id="errorMessage">Error, try again.</div>
                    <button class="reset-button" onclick="resetForm()">Try Again</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadState = document.getElementById('uploadState');
        const loadingState = document.getElementById('loadingState');
        const successState = document.getElementById('successState');
        const errorState = document.getElementById('errorState');

        // Click to upload
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');

            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });

        async function handleFile(file) {
            // Validate file type
            if (!file.name.endsWith('.csv')) {
                showError('Please upload a valid CSV file');
                return;
            }

            // Show loading state
            uploadState.classList.add('hidden');
            loadingState.classList.remove('hidden');
            loadingState.classList.add('flex');

            // Create form data
            const formData = new FormData();
            formData.append('file', file);

            try {
                // Send to API
                const response = await fetch('/api/validate-csv', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Validation failed');
                }

                // Show success state
                showSuccess(data);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Error, try again.');
            }
        }

        function showSuccess(data) {
            loadingState.classList.add('hidden');
            loadingState.classList.remove('flex');
            successState.classList.remove('hidden');
            successState.classList.add('flex');

            document.getElementById('resultPercentage').textContent = data.percentage.toFixed(1) + '%';
            document.getElementById('resultDetails').textContent =
                `${data.valid} valid out of ${data.total} emails${data.skipped > 0 ? ` (${data.skipped} skipped)` : ''}`;
        }

        function showError(message) {
            uploadState.classList.add('hidden');
            loadingState.classList.add('hidden');
            loadingState.classList.remove('flex');
            errorState.classList.remove('hidden');
            errorState.classList.add('flex');

            document.getElementById('errorMessage').textContent = message;
        }

        function resetForm() {
            errorState.classList.add('hidden');
            errorState.classList.remove('flex');
            successState.classList.add('hidden');
            successState.classList.remove('flex');
            uploadState.classList.remove('hidden');
            fileInput.value = '';
        }
    </script>
</body>
</html>
