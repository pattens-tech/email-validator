    <!-- Stars Animation Script -->
    <script>
        const canvas = document.getElementById('starsCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random();
                this.fadeSpeed = (Math.random() - 0.5) * 0.01;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

                this.opacity += this.fadeSpeed;
                if (this.opacity <= 0 || this.opacity >= 1) this.fadeSpeed *= -1;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const stars = [];
        for (let i = 0; i < 150; i++) {
            stars.push(new Star());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>

    <!-- File Upload Script -->
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadState = document.getElementById('uploadState');
        const loadingState = document.getElementById('loadingState');
        const successState = document.getElementById('successState');
        const errorState = document.getElementById('errorState');

        // Click to upload
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');

            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });

        async function handleFile(file) {
            // Validate file type
            if (!file.name.endsWith('.csv')) {
                showError('Please upload a valid CSV file');
                return;
            }

            // Show loading state
            uploadState.classList.add('hidden');
            loadingState.classList.remove('hidden');
            loadingState.classList.add('flex');

            // Animate progress bar
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 100 / 30; // 30 steps over 3 seconds (100ms each)
                progressBar.style.width = Math.min(progress, 100) + '%';
                if (progress >= 100) {
                    clearInterval(progressInterval);
                }
            }, 100);

            // Create form data
            const formData = new FormData();
            formData.append('file', file);

            try {
                // Send to API
                const response = await fetch('/api/validate-csv', {
                    method: 'POST',
                    body: formData
                });

                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    // Try to get text for debugging
                    const text = await response.text();
                    console.error('Non-JSON response:', text.substring(0, 200));
                    throw new Error('Server error. Please try again.');
                }

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Validation failed');
                }

                // Show success state
                showSuccess(data);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'Error, try again.');
            }
        }

        function showSuccess(data) {
            loadingState.classList.add('hidden');
            loadingState.classList.remove('flex');
            successState.classList.remove('hidden');
            successState.classList.add('flex');

            document.getElementById('resultPercentage').textContent = Math.round(data.percentage) + '%';
        }

        function showError(message) {
            uploadState.classList.add('hidden');
            loadingState.classList.add('hidden');
            loadingState.classList.remove('flex');
            errorState.classList.remove('hidden');
            errorState.classList.add('flex');

            document.getElementById('errorMessage').textContent = message;
        }

        function resetForm() {
            errorState.classList.add('hidden');
            errorState.classList.remove('flex');
            successState.classList.add('hidden');
            successState.classList.remove('flex');
            uploadState.classList.remove('hidden');
            fileInput.value = '';
        }
    </script>

    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
